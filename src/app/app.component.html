<header class="bg-blue-700 h-16 flex justify-center items-center">
  <input
    class="h-10 w-96 rounded p-4"
    type="text"
    placeholder="search your tasks"
  />
</header>
<aside
  class="fixed top-16 w-80 shadow-lg rounded border border-gray-300 h-[calc(100vh_-_4rem)]"
>
  <ul class="*:p-4">
    <li class="hover:bg-blue-100 border-l-4 border-blue-500">All</li>
    <li class="hover:bg-blue-100 border-l-4 border-blue-500">Important</li>
    <li class="hover:bg-blue-100 border-l-4 border-blue-500">Completed</li>
  </ul>
</aside>
<main class="bg-gray-100 ml-80 min-h-[calc(100vh_-_4rem)] py-8 px-4">
  <h2 class="font-bold text-xl">My Day</h2>
  <div class="text-blue-600">
    <span>Sunday</span> <span> Dec 21, 2023</span>
  </div>

  <div class="flex mt-6">
    <input
      class="w-full h-16 px-4 py-2 rounded shadow"
      type="text"
      placeholder="type your task"
    />
  </div>
  <div class="flex flex-col mt-6">
    <h2 class="font-bold text-xl">Tasks</h2>
    <p
      class="bg-white w-full h-16 px-4 py-2 rounded shadow flex items-center mt-2 mb-2"
    >
      task 1
    </p>
  </div>
</main>
