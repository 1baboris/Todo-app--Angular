<div class="flex flex-col mt-6">
  <app-task-list
    [taskList]="taskList"
    (onComplete)="onComplete($event)"
    (onImportant)="onImportant($event)"
    (onUndoComplete)="onUndoComplete($event)"

    (onDeleteTask)="onDeleteTask($event)"
  ></app-task-list>
</div>
