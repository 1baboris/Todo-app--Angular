<app-page-title></app-page-title>
<div class="flex mt-6">
  <input
    class="w-full h-16 px-4 py-2 rounded-lg shadow"
    type="text"
    placeholder="type your task"
    [(ngModel)]="newTask"
    (keydown.Enter)="addTask()"
  />
</div>
<div class="flex flex-col mt-6">
  <app-task-list
    [taskList]="taskList"
    (onComplete)="onComplete($event)"
    (onImportant)="onImportant($event)"
    (onUndoComplete)="onUndoComplete($event)"
    (onUndoImportant)="onUndoImportant($event)"
  ></app-task-list>
</div>
